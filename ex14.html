<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkbox练习</title>
    <script>
        window.onload = function() {
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            var oBtn3 = document.getElementById('btn3');
            var aCbx = document.getElementsByTagName('input');
            oBtn1.onclick = function () {
                for (var i = 0; i < aCbx.length; ++i) {
                    aCbx[i].checked = true;
                }
            }
            oBtn2.onclick = function () {
                for (var i = 0; i < aCbx.length; ++i)
                {
                    aCbx[i].checked = false;
                }
            }
            oBtn3.onclick = function () {
                for (var i = 0; i < aCbx.length; ++i)
                {
                    if (aCbx[i].checked == true)
                    {
                        aCbx[i].checked = false;
                    }else {
                        aCbx[i].checked = true;
                    }
                }
            }
        }

    </script>
</head>
<body>
<input id="btn1" type="button" value="全选" /><br>
<input id="btn2" type="button" value="不选" /><br>
<input id="btn3" type="button" value="反选" /><br>
<div id="div1">
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>
    <input type="checkbox" /><br>

    <input type="checkbox" /><br>
</div>
</body>
</html>
