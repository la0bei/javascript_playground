<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>通过[]方式来改变样式</title>
    <style>
        #div1{
            width: 200px;
            height:200px;
            border: 1px solid;
            background-color: red;
        }

    </style>
    <script>
        function change(name, value)
        {
            var oDiv = document.getElementById('div1');
            oDiv.style[name] = value;
        }

    </script>

</head>
<body>
<input type="button" value="变宽" onclick="change('width', '400px')">
<input type="button" value="变高" onclick="change('height','400px')">
<input type="button" value="绿色" onclick="change('background-color', 'green')">
<div id="div1"></div>
</body>
</html>
