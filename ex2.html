<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示文本框title</title>
    <script>
        function showTitle()
        {
            document.getElementById('text').title="hello world!";
        }

    </script>
</head>
<body>
<input id="text" type="text">
<input type="button" value="button" onclick="showTitle();"><br>

</body>
</html>
