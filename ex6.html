<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的调用</title>
    <script>
        function get()
        {
            alert("hello world!");
        }
        get();
    </script>
</head>
<body>
<input type="button" value="Click" onclick="alert('welcome to javascript world!')">

</body>
</html>
