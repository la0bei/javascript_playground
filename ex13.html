<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>两种操作属性的方法</title>
    <style>
        #div1{
            width: 200px;
            height:200px;
            background-color: red;
            border: 1px solid;
        }
    </style>
    <script>
        window.onload = function()
        {
            //first usage
            var oDiv = document.getElementById('div1');
//            oDiv.style.backgroundColor='green';
            oDiv['style']['background-color']='blue';
        }
    </script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
