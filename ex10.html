<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>getElementByTagName</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: red;
            float: left;
            margin: 10px;
            border: 2px darkmagenta solid;
        }
    </style>
    <script>
        window.onload = function ()
        {
            var aDiv = document.getElementsByTagName('div');
            for (var i = 0; i < aDiv.length; ++i)
            {
                aDiv[i].style.backgroundColor='red';
            }
        }

    </script>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
