<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示与隐藏</title>
    <style>
        #div1{
            width: 200px;
            height:200px;
            background-color: aqua;
            display: none;
        }

    </style>
    <script>
        function show()
        {
            var oDiv = document.getElementById("div1");
            if (oDiv.style.display=='block')
            {
                oDiv.style.display='none';
            }else {
                oDiv.style.display='block';
            }
        }

    </script>
</head>
<body>
<input type="button" value="Click" onclick="show()"><br>
<div id="div1"></div>
</body>
</html>
